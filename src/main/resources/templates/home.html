<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>Danh sách thành phố</h1>
<a>Thêm thành phố</a>
<table class="table">

    <thead class="thead-dark">
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Thành phố</th>
        <th scope="col">Quốc gia</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <th:block th:each="city,count:${listCity}">
        <tr>
            <td th:text="${count.index+1}" scope="row"></td>
            <td><a th:text="${city.getName()}" th:href="@{'/city/info/'+${city.getId()}}"></a></td>
            <td th:text="${city.getCountry().getName()}"></td>
            <td>
                <a th:href="@{'/city/edit/'+${city.getId()}}">Chỉnh sửa</a>
                <a th:href="@{'/city/delete/'+${city.getId}}">Xóa</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
