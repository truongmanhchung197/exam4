<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>Thêm thành phố</h1>
<a th:href="/city">Back to list city</a>
<form th:object="${city}" method="post">
    <table class="table">
        <tr>
            <td>Tên</td>
            <td><input name="name" th:value="${city.getName()}"></td>
        </tr>
        <tr>
            <td>Quốc gia</td>
            <td>
                <select name="country">
                    <option th:each="c:${listCountry}" th:text="${c.getName()}"></option>
                </select><br/>
            </td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input name="area" th:value="${city.getArea()}"/></td>
        </tr>
        <tr>
            <td>Dân số</td>
            <td><input name="population" th:value="${city.getPopulation()}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input name="gpa" th:value="${city.getGdp()}"/></td>
        </tr>
        <tr>
            <td>Giới thiệu</td>
            <td>
                <textarea name="description" cols="100" rows="5" th:text="${city.getDescription()}"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Cập nhật">
                <input type="button" th:href="@{/city/${city.getId()}}">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
